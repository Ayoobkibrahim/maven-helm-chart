app:
  name: maven-app
  version: "1.0"

image:
  repository: ayoobki/maven-app
  tag: "latest"
  imagePullPolicy: IfNotPresent

deployment:
  replicas: 2
  containerPort: 8080

service:
  type: ClusterIP
  port: 80 
  targetPort: 8080

hpa:
  enabled : true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: maven-app.example.com
      paths:
        - path: /
          pathType: Prefix


resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

env:
  - name: JAVA_OPTS
    value: "-Xmx512m"